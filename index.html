<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="stylesheet" href="/src/index.css" />

    <title>Kanban Board Organizer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234F46E5' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect x='3' y='3' width='18' height='18' rx='2' ry='2'/%3E%3Crect x='7' y='7' width='3' height='9'/%3E%3Crect x='14' y='7' width='3' height='5'/%3E%3C/svg%3E" />

    <meta property="og:image" content="/og-preview.png" />
    
    <style>
      /* Prevent white flash on mobile */
      html, body {
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Prevent zoom on input focus on iOS */
      input, select, textarea {
        font-size: 16px;
      }
      
      /* Smooth scrolling for mobile */
      * {
        -webkit-overflow-scrolling: touch;
      }
    </style>
    
    <script>
      // Detect Samsung browsers and add no-gpu class for performance
      if (/Samsung|SM-|SC-|SCH-|SHV-|GT-|Galaxy/i.test(navigator.userAgent)) {
        document.documentElement.classList.add('no-gpu');
      }
      
      // Detect other problematic mobile browsers
      if (/Android.*Chrome\/[0-9]{2}\./i.test(navigator.userAgent)) {
        document.documentElement.classList.add('mobile-chrome');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
